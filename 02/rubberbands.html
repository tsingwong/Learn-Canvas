<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background-color: #eee;
        }

        #controls {
            position: absolute;
            left: 25px;
            top: 25px;
        }

        #canvas {
            background-color: #fff;
            cursor: pointer;
            margin-left: 10px;
            margin-top: 10px;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, .5);
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="400">
        Canvas not supported!
    </canvas>

    <div id="controls">
        shape: <select id="drawShape">
            <option value="line">line</option>
            <option value="circle">circle</option>
            <option value="roundedRect">roundedRect</option>
        </select>
        Stroke color: <select id="strokeStyleSelect">
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="blue">blue</option>
            <option value="orange">orange</option>
            <option value="cornflowerblue" selected>cornflowerblue</option>
            <option value="goldenrod">goldenrod</option>
            <option value="navy">navy</option>
            <option value="purple">purple</option>
        </select>

        Guidewires:
        <input type="checkbox" id="guidewireCheckbox" checked>
        <input type="button" id="eraseAllButton" value="Erase all">

        <script src="./rubberbands.js"></script>
    </div>
</body>
</html>
